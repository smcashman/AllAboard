<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AllAboard!</title>
	<link rel='stylesheet' href='styles.css' />
	<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />


</head>
<body>
	
	<header class="head">
	<h2> AllAboard <i class="fa fa-ship" aria-hidden="true"></i></h2><br>
	<h4> employee onboarding & management </h4>
	<button class="formtoggle" id="openAddButton"> Add a new employee </button>
</header>

	
	<div class="employeeList"></div>

	<div class="trainingModal" id="trainModal">
		<div id="modalTrain" class="traininglist">
			<span class="close">&times;</span>
	</div>	
	</div>
	
	<div id="myModal" class="modal">
	 <span class="close">&times;</span>
	<div id="formWrapper" class="form-style-5">
	<form action="/employees" method="POST" id='addEmployeeForm'>
            <input id="first" type="text" placeholder="First Name" name="first">
            <input id="last" type="text" placeholder="Last Name" name="last"><br>
       		<input id="email" type="text" placeholder="Email" name="email"><br>
       		<input id="phone" type="text" placeholder="Phone" name="phone"><br>
       		<label for="start">Start Date</label>
       		<input id="start" type="date" name="start"><br>
       		<form action="/traininglist" method="POST" id="training">
			<label for="I9">I-9 form complete?</label>
    		<select name="I9" class="checklistDropDown" id="I9"><option value="yes" name="yes" class="I9Yes">Yes</option><option value="no" name="no" class="I9No">No</option><option value="incomplete" name="incomplete" class="I9incomplete">Incomplete documents</option></select><br>
    		<label for="W4">W-4 form complete?</label>
    		<select name="W4" class="checklistDropDown" id="W4"><option value="yes" name="yes" class="W4Yes">Yes</option><option value="no" name="no" class="W4No">No</option><option value="incomplete" name="incomplete" class="W4incomplete">Incomplete documents</option></select><br>
    		<label for="International">International Student?</label>
    		<select name="International" class="checklistDropDown" id="International"><option value="yes" name="yes" class="IntlYes">Yes</option><option value="no" name="no" class="IntlNo">No</option></select><br>
    		<label for="PayOption">Pay Method</label>
    		<select name="PayOption" class="checklistDropDown" id="PayOption"><option value="PayCard" name="PayCard" class="paycard">Paycard</option><option value="directd" name="directd" class="directdep">Direct Deposit</option></select><br>
    		<label for="Register">Register Training</label>
    		<select name="Register" class="checklistDropDown" id="Register"><option value="Complete" name="Complete" class="RegTrcomplete">Complete</option><option value="Incomplete" name="Incomplete" class="trincomplete">Incomplete</option><option value="practice" name="practice" class="trpractice">Needs Practice</option></select><br>
    		<label for="RegisterDate">Date Complete</label>
    		<input id="RegisterDate" type="date" name="RegisterDate"><br>
    		<label for="Refunds">Returns Training</label>
    		<select name="Refunds" class="checklistDropDown" id="Refunds"><option value="Complete" name="Complete" class="Refundscomplete">Complete</option><option value="Incomplete" name="Incomplete" class="refundsincomplete">Incomplete</option><option value="practice" name="practice" class="refundspractice">Needs Practice</option></select><br>
    		<label for="ReturnsDate">Date Complete</label>
    		<input id="ReturnsDate" type="date" name="ReturnsDate"><br>
    		<label for="CustServ">Customer Service Training</label>
    		<select name="CustServ" class="checklistDropDown" id="CustServ"><option value="Complete" name="Complete" class="CScomplete">Complete</option><option value="Incomplete" name="Incomplete" class="CSincomplete">Incomplete</option><option value="practice" name="practice" class="CSpractice">Needs Practice</option></select><br>
   	 		<label for="CSDate">Date Complete</label>
    		<input id="CSDate" type="date" name="CSDate"><br>
    		<label for="GM">General Merchandise Training</label>
    		<select name="GM" class="checklistDropDown" id="GM"><option value="Complete" name="Complete" class="GMcomplete">Complete</option><option value="Incomplete" name="Incomplete" class="GMincomplete">Incomplete</option><option value="practice" name="practice" class="GMpractice">Needs Practice</option></select><br>
    		<label for="GMDate">Date Complete</label>
    		<input id="GMDate" type="date" name="GMDate"><br>
    		<label for="TextDepart">Text Training</label>
    		<select name="TextDepart" class="checklistDropDown" id="TextDepart"><option value="Complete" name="Complete" class="TXcomplete">Complete</option><option value="Incomplete" name="Incomplete" class="TXincomplete">Incomplete</option><option value="practice" name="practice" class="TXpractice">Needs Practice</option></select><br>
    		<label for="TXDate">Date Complete</label>
    		<input id="TXDate" type="date" name="TXDate"><br>

         
            <button type="submit" id="submitButton" form="addEmployeeForm">Submit</button>
        </form>
    </div>
</div>




<div id="emailcontainer">
<h1 id="messageTitle">New Message</h1>
<input id="to" type="text" placeholder="Enter E-mail ID" /><br>
<input id="subject" type="text" placeholder="Subject" /><br>
<textarea id="content" cols="40" rows="5" placeholder="Message Text"></textarea>
<button id="sendemail">Send Email</button>
<span id="message"></span>

</div>


<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script src="app.js"></script>
<!-- <script src='fullcalendar/lib/jquery.min.js'></script> -->
<script src="fullcalendar/lib/jquery-ui.min.js"></script>
<script src='fullcalendar/lib/moment.min.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>
<script src="https://use.fontawesome.com/80b61f6b56.js"></script>
<script type='text/javascript' src='fullcalendar/gcal.js'></script>    
</body>
</html>
